<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Michael Baywatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.0/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <h1 id="title">BayWatch</h1>
<div class="grid-x login template"> <!-- Login screen -->
<div class="small-4 large-offset-4 small-offset-4 cell">
<img src="https://firebasestorage.googleapis.com/v0/b/xtern-bootcamp.appspot.com/o/seth_3.png?alt=media&token=38bba541-ca46-4c3e-886f-c2493520928a" class="seth">
</div>
<div class="small-6 medium-5 large-6 large-offset-3 small-offset-4  form temple cell">
  <h3 id="login-text">Login</h3>
  <div class="small-offset-1">
  <form>
    <div class="input-group">
      <span class="input-group-label"><i class="fa fa-envelope-open-o" aria-hidden="true"></i></span>
     <input type="email" class="email input-group-field" placeholder="Email, please!" required autofocus autocomplete="on"/>
    </div>
    <div class="input-group">
<input type="password" class="password input-group-field" placeholder="Password?" required autocomplete="off"/>
</div>
    <div class="button-group">
<button type="submit" class="login-button primary button"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
  <button type="submit" class="signup-button secondary button"><i class="fa fa-user-plus" aria-hidden="true"></i> Signup</button>
</div>
  </form>
  </div>

</div>
</div>

<!--Signup Screen-->
<div class="grid-x sign-up template">

<div class="small-6 medium-5 large-6 large-offset-3 small-offset-4 form temple cell">
  <h3 id="login-text">Sign-up</h3>
  <div class="small-offset-1">
  <form>
    <div class="input-group">
      <span class="input-group-label"><i class="fa fa-envelope-open-o" aria-hidden="true"></i></span>
     <input type="email" class="email input-group-field" placeholder="Email, please!" required autofocus autocomplete="on"/>
    </div>
    <div class="input-group">
      <span class="input-group-label"><i class="fa fa-bookmark-o" aria-hidden="true"></i></span>
     <input type="email" class="name input-group-field" placeholder="Name?" required autofocus autocomplete="on"/>
    </div>
    <div class="input-group">
      <span class="input-group-label"><i class="fa fa-key" aria-hidden="true"></i></span>
<input type="password" class="password input-group-field" placeholder="Password?" required autocomplete="off"/>
</div>
    <div class="input-group">
      <span class="input-group-label"><i class="fa fa-key" aria-hidden="true"></i></span>
<input type="password" class="password-2 input-group-field" placeholder="Password, again...Please?" required autocomplete="off"/>
</div>
    <div class="button-group">
      <button type="submit" class="signup-button secondary button"><i class="fa fa-user-plus" aria-hidden="true"></i> Signup</button>
      <button type="submit" class="login-button primary button"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
</div>
  </form>
  </div>

</div>
  <div class="small-4 large-offset-4 small-offset-4 cell">
<img src="https://firebasestorage.googleapis.com/v0/b/xtern-bootcamp.appspot.com/o/seth_3.png?alt=media&token=38bba541-ca46-4c3e-886f-c2493520928a" class="seth">
</div>
</div>


    <div class="grid-x">
      <div class="medium-8 medium-offset-2 cell">
        <form id="flick-form">
          <div class="input-group">
            <input
              type="text"
              class="input-group-field"
              name="flickName"
              placeholder="Name a flick"
            >
            <div class="input-group-button">
              <button
                class="success button"
                type="submit"
              >
                Add flick
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="medium-8 medium-offset-2 cell">
        <ul id="flick-list"></ul>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
