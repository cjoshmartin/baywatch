<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Michael Baywatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.0/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

        <div class="beach-sunset">

      <div class="sun"></div>

      <div class="water"></div>


    </div>

    <h1 id="title">BayWatch</h1>
<div class="grid-x login template"> <!-- Login screen -->
<div class="small-4 large-offset-4 small-offset-4 cell">
<img src="https://firebasestorage.googleapis.com/v0/b/xtern-bootcamp.appspot.com/o/seth_3.png?alt=media&token=38bba541-ca46-4c3e-886f-c2493520928a" class="seth">
</div>
<div class="small-6 medium-5 large-6 large-offset-3 small-offset-4  form temple cell">
  <h3 id="login-text">Login</h3>
  <div class="small-offset-1">
  <form>
    <div class="input-group">
      <span class="input-group-label"><i class="fa fa-envelope-open-o" aria-hidden="true"></i></span>
     <input type="email" name="emailInput" class="email input-group-field" placeholder="Email, please!" required autofocus autocomplete="on"/>
    </div>
    <div class="input-group">
<input type="password" name="passwordInput" class="password input-group-field" placeholder="Password?" required autocomplete="off"/>
</div>
    <div class="button-group">
<button type="submit" class="login-button primary button"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
  <button class="signup-button secondary button"><i class="fa fa-user-plus" aria-hidden="true"></i> Signup</button>
</div>
  </form>
  </div>

</div>
</div>

<!--Signup Screen-->
<div class="grid-x sign-up template">

<div class="small-6 medium-5 large-6 large-offset-3 small-offset-4 form temple cell">
  <h3 id="login-text">Sign-up</h3>
  <div class="small-offset-1">
  <form>
    <div class="input-group">
      <span class="input-group-label"><i class="fa fa-envelope-open-o" aria-hidden="true"></i></span>
     <input type="email" class="email input-group-field" name="newEmail" placeholder="Email, please!" required autofocus autocomplete="on"/>
    </div>
    <div class="input-group">
      <span class="input-group-label"><i class="fa fa-bookmark-o" aria-hidden="true"></i></span>
     <input type="text" class="name input-group-field" name="newName" placeholder="Name?" required autocomplete="on"/>
    </div>
    <div class="input-group">
      <span class="input-group-label"><i class="fa fa-key" aria-hidden="true"></i></span>
<input type="password" class="password input-group-field" name="newPassword1" placeholder="Password?" required autocomplete="off"/>
</div>
    <div class="input-group">
      <span class="input-group-label"><i class="fa fa-key" aria-hidden="true"></i></span>
<input type="password" class="password-2 input-group-field" name="newPassword2"placeholder="Password, again...Please?" required autocomplete="off"/>
</div>
    <div class="button-group">
      <button type="submit" class="signup-button secondary button"><i class="fa fa-user-plus" aria-hidden="true"></i> Signup</button>
      <button class="login-button primary button"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
</div>
  </form>
  </div>

</div>
  <div class="small-4 large-offset-4 small-offset-4 cell">
<img src="https://firebasestorage.googleapis.com/v0/b/xtern-bootcamp.appspot.com/o/seth_3.png?alt=media&token=38bba541-ca46-4c3e-886f-c2493520928a" class="seth">
</div>
</div>
<!--entery bar code-->
    <div class="grid-x" id="entry-bar">
      <div class="medium-8 medium-offset-2 cell">
        <form id="flick-form">
          <div class="input-group">
            <input
              type="text"
              class="input-group-field"
              name="flickName"
              placeholder="Name a Flick, Search a Flick"
              required
              autofocus
              onkeyup="myFunction()"
              id="myInput"
            >
            <div class="input-group-button">
              <button
                class="success button"
                type="submit"
              >
                Add flick
              </button>

            </div>
          </div>
        </form>
        <button class="sign-out-button warning button">Sign Out</button>
      </div>

      <div class="medium-8 medium-offset-2 cell">
        <ul id="flick-list">
          <li class="cell list-item template animated fadeInDown">
            <div class="grid-x">
                <div class="auto cell text-div" contenteditable="true">Tacos</div>
                <div class="actions button-group cell shrink">
                    <button class="favorite warning button">Favorite</button>
                    <button class="remove alert button">Remove</button>
                    <button class="move-up secondary button">Move Up</button>
                    <button class="move-down secondary button">Move Down</button>
                </div>
            </div>
        </li>
        </ul>
      </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCSxt8fxCKsXqzp-qLr0gdZSPrnFgSamWs",
        authDomain: "xtern-bootcamp.firebaseapp.com",
        databaseURL: "https://xtern-bootcamp.firebaseio.com",
        projectId: "xtern-bootcamp",
        storageBucket: "xtern-bootcamp.appspot.com",
        messagingSenderId: "117184114251"
      };
      firebase.initializeApp(config);
    </script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="app.js"></script>
    <script>
            function myFunction() {
          var input, filter, ul, li, a, i;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          ul = document.getElementById("flick-list");
          li = ul.getElementsByTagName("li");
          for (i = 0; i < li.length; i++) {
              a = li[i].getElementsByTagName("div")[0];
              if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                  li[i].style.display = "";
              } else {
                  li[i].style.display = "none";

              }
          }
      }
    </script>
  </body>
</html>
